<!DOCTYPE html>
<html>
<head>
    <title>Form Dynamique</title>

    <style>
        body{
            background:#333;
        }
        .Menu{
            width: 300px;
            height: 300px;
            
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container{
            width: 80px;
            height: 80px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            z-index:20;
            border-radius: 50%;
        }

        .ligne{
            width: 40px;
            height: 5px;
            background: gray;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-in-out;
        }
        .icon{
            width: 40px;
        }
       .blob{
            width: 80px;
            height: 80px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blob1{
            background: pink;
            transition: all 0.2s 0.1s ease-in-out;
        }
        .blob2{
            background: darkolivegreen;
            transition: all 0.2s 0.2s ease-in-out;
        }
        .blob3{
            background:yellowgreen;
            transition: all 0.2s 0.3s ease-in-out;
        }
        .blob4{
            background: indianred;
            transition: all 0.2s 0.4s ease-in-out;
        }
        .blob5{
            background: pink;
            transition: all 0.2s 0.5s ease-in-out;
        }
        .blob6{
            background: greenyellow;
            transition: all 0.2s 0.6s ease-in-out;
        }
        .blob7{
            background: #ffdac1;
            transition: all 0.2s 0.7s ease-in-out;
        }
        .blob8{
            background: indianred;
            transition: all 0.2s 0.8s ease-in-out;
        }

        .Menu.active .blob1{
            left: 100%;

        }
        .Menu.active .blob2{
            left: 85%;
            top: 85%;
        }
        .Menu.active .blob3{

            top: 100%;
        }
        .Menu.active .blob4{
            top: 85%;
            left: 15%;
        }
        .Menu.active .blob5{
            top: 50%;
            left: 0%;
        }
        .Menu.active .blob6{
            top: 15%;
            left: 15%;
        }
        .Menu.active .blob7{
            top: 0%;
            left: 50%;
        }
        .Menu.active .blob8{
            top: 15%;
            left: 85%;
        }

        .ligne::after{
            content: ' ';
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: gray;

            position: absolute;
            top: 10px;

            transition: all 0.2s ease-in-out;
        }
        .ligne::before{
            content: ' ';
            width: 100%;
            height: 5px;

            background: gray;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;

            transition: all 0.2s ease-in-out;

        }

        .Menu.active .ligne::before{
            transform: translateY(10px) rotate(-45deg);
        }
        .Menu.active .ligne{
            background: transparent;
        }
        .Menu.active .ligne::after{
            transform: translateY(-10px) rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="Menu">
        <div class="container">
            <div class="ligne">
            </div>
        </div>

        <div class="blob blob1"><img src="img/twitter.png" class="blob-1  icon"> </div>
        <div class="blob blob2"><img src="img/whatsapp.png" class="blob-2  icon"> </div>
        <div class="blob blob3"><img src="img/courriel-de-contact.png" class="blob-3  icon"> </div>
        <div class="blob blob4"><img src="img/packard-bell.png" class="blob-4  icon"> </div>
        <div class="blob blob5"><img src="img/argent.png" class="blob-4  icon"> </div>
        <div class="blob blob6"><img src="img/envoyer.png" class="blob-4  icon"> </div>
        <div class="blob blob7"><img src="img/message.png" class="blob-4  icon"> </div>
        <div class="blob blob8"><img src="img/instagram.png" class="blob-4  icon"> </div>

    </div>







<script>
    const e = document.querySelector('.Menu');
    const elt = document.querySelector('.container');
    elt.addEventListener('click', function(){
        e.classList.toggle('active')
    });
</script>
</body>
</html>
